version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: life_planner_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-life_planner_development}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - life_planner_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: life_planner_backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_NAME: ${POSTGRES_DB:-life_planner_development}
      RAILS_MAX_THREADS: 5
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
      - rails_tmp:/app/tmp
      - rails_log:/app/log
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - life_planner_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: life_planner_frontend
    command: npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_URL: http://localhost:3000
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: true
      WATCHPACK_POLLING: true
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    networks:
      - life_planner_network

volumes:
  postgres_data:
    driver: local
  bundle_cache:
    driver: local
  rails_tmp:
  rails_log:

networks:
  life_planner_network:
    driver: bridge
